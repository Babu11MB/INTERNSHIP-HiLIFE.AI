<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-image: url(./images/globe.jpg);
        }

        input[type] {
            background-color: lightgreen;
        }
        p mark {
            color: blue;
            background-color: #0DCAF0;
        }
        <!-- -->
        /* bootstrap iocn css*/
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css");
    </style>
    <!--bootstrap iocn link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container bg-info rounded" style="margin-top: 100px;width: 40%;">
        <div class="row">
            <div class="col-12">
                <h1 class="h1 text-center">SIGN UP</h1>
                <form class="sign">
                    <div class="row justify-content-between mt-4">
                        <div class="col-6 justify-content-between mt-4">
                            <input type="text" class="form-control" placeholder="first name">
                        </div>
                        <div class="col-6 justify-content-between mt-4">
                            <input type="text" class="form-control" placeholder="last name">
                        </div>
                    </div>
                    <div class="row justify-content-between mt-4">
                        <div class="col-6 justify-content-between mt-4">
                            <input type="contact number" class="form-control" placeholder="contact number">
                        </div>
                        <div class="col-6 justify-content-between mt-4">
                            <input type="Email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row justify-content-between mt-4">
                        <div class="col-6 justify-content-between mt-4">
                            <input type="password" class="form-control" placeholder="password" autocomplete="off">
                        </div>
                        <div class="col-6 justify-content-between mt-4">
                            <input type="password" class="form-control" placeholder="confrim password"><br>
                        </div>
                    </div>
            </div><br><br><br>
            <div class="row justify-content-center">
                <button style="background-color: rgb(184, 3, 184); color: aliceblue; width: 170px;" type="button">create
                    account</button>
                <p class="bg-info" align="center" >account already have ? <mark>Login</mark></p>
                <!--icons add start-->
            </div>
            <div class="row justify-content-lg-center mt-lg-2">
                <div class="col-8 text-center p-2">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-linkedin"></i>
                    <i class="bi bi-envelope-fill"></i>
                </div>
            </div>
            <!--icons add end-->
            </form>

</body>

</html>
