<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTH TABLE</title>
</head>
<body>
    <p a ="center"><h1>HEALTH CHART</h1>
    <table border="1">
    <THead>
        <TR>
            <TH rowspan="2">STATE OF HEALTH</TH>
            <TH colspan="2">FASTING VALUE</TH>
            <TH>AFTER EATING</TH>
        </TR>
        <TR>
            <TH >MINIMUM</TH>
            <TH>MAXIMUM</TH>
            <TH>2 HOURS AFTER EATING</TH>
        </TR>
        
    </THead>
    <TBody>
        <TR>
            <TD>HEALTHY</TD>
            <TD>70</TD>
            <TD>100</TD>
            <TD>LESS THAN 140</TD>
            
            
        </TR>
        <TR>
            <TD>PRE-DIABETES</TD>
            <TD>101</TD>
            <TD>126</TD>
            <TD>140 TO 200</TD>
        </TR>
       <TR> 
        <TD>DIABETES</TD>
        <TD>MORE THAN 126</TD>
        <TD>N/A</TD>
        <TD>MORE THAN 200</TD>
       </TR> 
    </TBody>
    
</table>
</body>
</html>
