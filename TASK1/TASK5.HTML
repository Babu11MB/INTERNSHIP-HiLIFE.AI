<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <form action="post">
    <label for="name">Name</label><br>
    <input type="text" placeholder="name"><br>
    <label for="password">password</label><br>
    <input type="password" placeholder="password"><br>
    <label for="email">email</label><br>
    <input type="email" placeholder="email"><br>
    <label for="number">number</label><br>
    <input type="number" placeholder="number"><br>
    <h4>choose program</h4>
    <label for="radio">c++</label>
    <input type="radio" name="c++" id="c++">
    <label for="radio">python</label>
    <input type="radio" name="python" id="c++">
    <label for="radio">js</label>
    <input type="radio" name="js"><br><br>
    <label for="file">choose file</label><br><br>
    <input type="file" placeholder="file"><br>
    <label for="checkbox">checkbox</label><br>
    <input type="checkbox" placeholder="checkbox"><br>
    <label for="color">color</label><br>
    <input type="color" name="color" id="color"><br>
    <label for="date">dob</label><br>
    <input type="date" name="date" id="date"><br>
    <input type="range" placeholder="range"><br>
    <label for="reset">reset</label><br>
    <input type="reset" value="reset"><br><br><br>
    <input type="image" src="index.jpg" alt="url"><br><br>
    <label for="search">search</label><br>
    <input type="search" name="search" id="search"><br><br><br>
    <select name="program" id="program"><br><br><br>
        <option value="all">program</option>
        <option value="java">java</option>
        <option value="js">javascript</option>
        <option value="py">python</option>
    </select><br><br><br>
    <textarea name="comment" id="comment" cols="30" rows="10"> comment</textarea><br>
    <button>submit</button>
</form>
</body>
</html>
