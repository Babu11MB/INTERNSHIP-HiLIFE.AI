<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //JAVASCRIPT STRINGS strting

        //text lenght
         var text = "hi bro it javascript coding";
         var lenght = text.length;
         console.log(lenght);
        //Escape Character
         var eca = ('It\'s alright.');    
         console.log(eca);
         var deca = ("mohan \\ babu.");
         console.log(deca);
        // String To UpperCase
         var low = "it is javascript low to UpperCase";
         var upper = low.toUpperCase();
         console.log(upper);
        // String To lowerCase
         var upper = "JAVASCRIPT TO LOWER_CASE";
         var lower = upper.toLowerCase;
        console.log(upper.toLowerCase());
        //Variable Substitutions
         var firstName = "Mohan";
         var lastName = "Babu";
         var text = `hello it js code ${firstName} ${lastName}!`;
        console.log(text);
        // text replace
         var text = "hi the program JAVA CODE ";
         var newText = text.replace("CODE", "script");
        console.log(newText);
         console.log("NUMBERS");
        //NUMBERS
        //Floating Precision
          var x = 0.2 + 0.4;
          console.log(x);
        //NaN - Not a Number
        var nan = 100*"hello";
        console.log(nan);
        // Number Method
        var r = Number(true);
        console.log(r);
        //MAX_VALUE
        let k = Number.MAX_VALUE; 
        console.log(k);
        //MIN_VALUE
        let m = Number.MIN_VALUE;
        console.log(m);
        //
        var hi = 56;
        var hai =44;
        var z = hi + hai ;
        console.log(z);

        
        

     </script>
</body>

</html>
